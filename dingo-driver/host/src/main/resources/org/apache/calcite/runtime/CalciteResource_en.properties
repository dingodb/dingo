# MySQL compatible errors
ColumnNotFound=Error 1054 (42S22): Column ''{0}'' not found in any table
ColumnNotNullable=Error 1364 (HY000): Column ''{0}'' has no default value and does not allow NULLs
CreateTableRequiresColumnList=Error 4028 (HY000): Missing column list
ObjectNotFound=Error 1146 (42S02): Object ''{0}'' not found
TableExists=Error 1050 (42S01): Table ''{0}'' already exists

# Other errors
DynamicParamIllegal=Error 2001 (45000): Illegal use of dynamic parameter
IllegalNonQueryExpression=Error 2002 (45000): Non-query expression encountered in illegal context
UnknownIdentifier=Error 2003 (45000): Unknown identifier ''{0}''
